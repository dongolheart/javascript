<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const text="welcome to javascript class to read web programming"
        document.write(`${text} <br>`)
        // to count the length of string
        document.write(text.length)
        document.write('<br>')
        // finding the position string in a string
        document.write(text.indexOf('to'))
        document.write('<br>')
        document.write(text.search('to'))
        // to find the last occurance of string use lastindexof
        document.write('<br>')
        document.write(text.lastIndexOf('to'))
        document.write('<br>')
        document.write(text.replace('javascript','react js'))
        document.write('<br>')
        document.write(text.replace(/To/gi,'too'))
        
        //substring -> small part of a string 
        // slice(start,end), substring(start,end),substr(start,length)
        document.write('<br>')
        document.write(text.slice(0,21)+'.............')
        document.write('<br>')
        document.write(text.substr(6,23)+'.............')
        //concat,toUpperCase(),toLowerCase(),chartAt(),charCodeAt(),split()
        // github.com
        //gitbash download 
    </script>
</body>
</html>
