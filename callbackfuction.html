<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {
                newsTitle:"First Title",content:"hello World" 
            },
            {newsTitle:"Second Title",content:"we are learning javascript"},
            {newsTitle:"Third Title",content:"this is callback function topic"}


        ]
            function showNews(){
                //set Timer(fuction(){},2000)
                setTimeout(()=>{
                    let result=""
                    news.forEach(post=>
                    {
                        result+=`<li>${post.newsTitle}
                            <ul>
                                <li>${post.content}</li>
                                </ul>
                            
                            
                            </li>`
                    })
                    document.querySelector('div').innerHTML=result
                },2000)
            }

            //define addnews function
            // function addNews(newdata){
            //     setTimerout(()=>{
            //         // to add new array element in arry
            //                 news.push(newdata)
            //                 },3000)
            // }
        //call the fuction to show news
        // showNews()
        // //call the fuction to add news
        // addNews({
        //     newsTitles:"fourth Title",content:"This is added from push method"
        // })
            const addNews=(newdata,callback)=>{
                setTimeout(()=>{
                    news.push(newdata)
                    //call the callback function after adding news
                    callback()
                },3000)
            }

            
        //fuction call with callback fuction
        addNews({
           newsTitle:"fourth Title",content:"This is added from push method"},showNews)
    </script>
</body>
</html>
