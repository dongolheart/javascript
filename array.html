<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>collection of homogenous data or multiple values in the variable</p>
    <script>
        const fruits=[`Mango`,`orange`,`apple`,`kiwa`]
        document.write(`${fruits}<br>`)
        document.write(fruits[0])
        document.write(`<br>`)
        //count the length of array
        document.write(fruits.length)
        document.write(`<br>`)
        
        //pop method removes last element from array
        fruits.pop()
        document.write(`${fruits} <br>`)
        document.write(`<br>`)

        //push method last element
        fruits.push(`cherry`)
        document.write(`${fruits}<br>`)

        //shift method remove first element from array
        fruits.shift()
        document.write(`${fruits}<br>`)

        //unshift 
        fruits.unshift(`Banana`)
        document.write(`${fruits}<br>`)

        //splice

        fruits.splice(3,0,"lemon","grapes")
        document.write(`${fruits}<br>`)
        //3 is position from where an element is started to add 
        //0 no any array element is removed

        document.write(`${fruits}<br>`)

        //slice


        //sort->  ascending order
        fruits.sort()
        document.write(`${fruits}
         <br>`)
         fruits.reverse()
         document.write(`${fruits} <br>`)
    </script>
</body>
</html>
