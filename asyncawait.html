<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async wait</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {
                newsTitle:"First Title",content:"hello World" 
            },
            {newsTitle:"Second Title",content:"we are learning javascript"},
            {newsTitle:"Third Title",content:"this is callback function topic"}


        ]

        function showNews(){
                //set Timer(fuction(){},2000)
                setTimeout(()=>{
                    let result=""
                    news.forEach(post=>
                    {
                        result+=`<li>${post.newsTitle}
                            <ul>
                                <li>${post.content}</li>
                                </ul>
                            
                            
                            </li>`
                    })
                    document.querySelector('div').innerHTML=result
                },2000)
            }

            function addNews(newdata){
                return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    news.push(newdata)
                    const error=false
                    if(!error){
                        resolve()

                    }
                    else{
                        reject('error:something went wrong')
                    }
                },3000)
            })
        }
        //define fuction with async awit
        async function demoFunction(){
            await addNews({newsTitle:"fourth Title",content:"this is a sync await"})
            showNews()
        }
        demoFunction()
    </script>
</body>
</html>
