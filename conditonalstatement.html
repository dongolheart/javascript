<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        1. if statement
        2. if...else statement
        3. if elseif else statement
        4. switch statement
    </pre>
    <script>
        //if statement
        const x=16
        if(x%2==0)
        {
            document.write('even number<br>')
        
        }
        // if else statement
        const y=20
        if(y%2==0){
            document.write(`even number <br>`)
        }
        else{
            document.write(`odd number <br>`)
        }

        //user input value

        const z=Number(prompt('Enter the number to check if it is even or odd'))
        if(z%2==0){
            document.write(`even number <br>`)
        }
        else{
            document.write(`odd number <br>`)
        }

    </script>
</body>
</html>
